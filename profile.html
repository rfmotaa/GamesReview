            <a href="./index.html">

                    <img class="svg" src="./assets/svg/controle.svg" alt="Logo de um controle">
                    <h2>GameReview</h2>
                </div>

            <form class="searchBox" action="/resultados" method="GET">
                <div class="searchItems">
                    <input id="searchField" type="search" name="q" placeholder="Buscar..." aria-label="Buscar">

                <div id="searchResults">
                        <!-- Resultado teste
                        <h2 class="result">minecraft</h2>

            </form>

    <main>
        <!-- Seção de dados do perfil -->
        <section class="perfilData">
            <h2 id="usernameData">username</h2>
            <p>Seu histórico de avaliações</p>
        </section>

        <!-- Seção de editar dados de uma review -->
        <div id="newReview">
            <h1>Editando Review</h1>
            <form id="formNewReview">
                <input type="number" min="0" max="5" step="0.5" placeholder="Estrelas ⭐ (0 à 5)" class="formInput" id="avaliacaoReview">
                <input required type="text" placeholder="Review" class="formInput" id="textReview">
                <input type="submit" value="Enviar" class="formButton">
            </form>
        </div>
    
        <!-- Seção de reviews -->
        <section class="reviews">
            <div id="noReviews">
                <img class="svg" src="./assets/svg/simbolo X.svg" alt="">
                <h4>Ainda não foram publicadas reviews...</h4>
            </div>
