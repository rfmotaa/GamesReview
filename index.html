<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/svg/controle.svg">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/localStorage.js"></script>
    <script src="./js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Games Review</title>

<body>

    <!--Sombreamentos-->
    <div id="login-shadow"></div>
    <div class="lateral-shadow"></div>

    <!--Caixas de login/logout/cadastro-->
    <div id="login">
        <h1>Fazer login</h1>
        <form id="formLogin">
            <input required type="text" placeholder="User" class="formInput" id="loginUser">
            <input required type="password" placeholder="Senha" class="formInput" id="loginSenha">
            <input type="submit" value="Entrar" class="formButton">
        </form>
        <button id="showCadastroBox" class="formButton">Realizar Cadastro</button>
    </div>

    <div id="logout">
        <h1 id="logoutText">Olá *usuário*</h1>
        <a id="ancoraPerfil" href="./profile.html">Meu perfil</a>
        <button onclick="logoutUser()" class="formButton" id="logoutButton">Sair da conta</button>
    </div>

    <div id="cadastro">
        <h1>Realizar Cadastro</h1>
        <form id="formCadastro">
            <input required type="text" placeholder="User" class="formInput" id="cadastroUser">
            <input required type="password" placeholder="Senha" class="formInput" id="cadastroSenha">
            <input type="submit" value="Cadastrar" class="formButton">
        </form>
        <button id="showLoginBox" class="formButton">Realizar Login</button>
    </div>

    <!-- Conteúdo principal -->
    <header>
        <img id="bg-controler" src="./assets/bg-header.webp" alt="Foto de fundo de um controle de vídeogame">
        
        <nav class="navBar">
            <a href="./index.html">
                <div class="logo">
                    <img class="svg" src="./assets/svg/controle.svg" alt="Logo de um controle">
                    <h2>GameReview</h2>
                </div>
            </a>
            <form class="searchBox" action="/resultados" method="GET">
                <div class="searchItems">
                    <input id="searchField" type="search" name="q" placeholder="Buscar..." aria-label="Buscar">
                    <img class="svg" src="./assets/svg/lupa.svg" alt="">
                </div>
                <div id="searchResults">
                        <!-- Resultado teste
                        <h2 class="result">minecraft</h2>
                        -->
                </div>
            </form>
            <img id="userLogSvg" class="svg" src="./assets/svg/usuario.svg" alt="Logo de usuário">
            <h3 id="userLogText">Login / Cadastre-se</h3>
        </nav>
    </header>

    <section class="picturesCarousel">
        <h2>Jogos em destaque</h2>

                <a class="picture" href="gamePage.html?game=minecraft"><img src="./assets/games-pictures/minecraft.png" alt="minecraft"></a>
                <a class="picture" href="gamePage.html?game=red dead redemption 2"><img src="./assets/games-pictures/redDead2.png" alt="red dead redemption 2"></a>
                <a class="picture" href="gamePage.html?game=rocket league"><img src="./assets/games-pictures/rocketLeague.avif" alt="rocket league"></a>
                <a class="picture" href="gamePage.html?game=uncharted"><img src="./assets/games-pictures/uncharted.jpeg" alt="uncharted"></a>
                <a class="picture" href="gamePage.html?game=apex legends"><img src="./assets/games-pictures/apex.jpg" alt="apex legends"></a>
            </div>
    </section>
